name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (editable) + test extras
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[test]"

      - name: Run tests
        run: |
          pytest -v
